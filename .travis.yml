sudo: required
dist: trusty
language: node_js
node_js:
  - '10'
addons:
  apt:
    packages:
      - xvfb
      - gnome-keyring
      - libgnome-keyring-dev
os:
- linux
- osx
- windows
cache:
  directories:
    - node_modules
    - app/node_modules
    - $HOME/.electron
script:
- echo Building MavensMate Desktop ...
- ./bin/travis-build.sh
env:
  global:
    - secure: ""
    - secure: ""
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+(\\-(alpha|beta)\\.\\d+$|$)/"
